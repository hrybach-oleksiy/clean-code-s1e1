<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h1 class="section-title section-title--mb"><label for="new-task">Add Item</label></h1>
        <div class="new-task">
          <input id="new-task"class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="task-input tasks-list__input">
            <button class="btn--edit btn">Edit</button>
            <button class="btn--delete btn">
              <img class="btn__icon" src="./remove.svg" alt="Delete Icon">
            </button>
          </li>
          <li class="tasks-list__item--edit tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input tasks-list__input">
            <button class="btn--edit btn">Save</button>
            <button class="btn--delete btn">
              <img class="btn__icon" src="./remove.svg" alt="Delete Icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="task-input tasks-list__input">
            <button class="btn--edit btn">Edit</button>
            <button class="btn--delete btn">
              <img class="btn__icon" src="./remove.svg" alt="Delete Icon">
            </button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
